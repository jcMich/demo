{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-7">
        <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Grabar"/>
            <input type="reset" value="Limpiar"/>
        </form>
        <br/><br/>
         <a class="btn btn-danger" href="/productos/page/1">Regresar a lista de productos</a>
    </div>
    <div class="col-md-5">
        <img src="/{{ producto.imagen }}" width="100%px"/>
    </div>
         <br/>
        {{ informacion }}
</div>
{% endblock %}
